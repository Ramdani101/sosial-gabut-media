{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Sign up</title>
    <link rel="stylesheet" href="{%static 'register/css/stylesSignup.css'%}">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                S
            </div>
        </div>
    <div class="jendela">
        <form action="" class="form">
                <input type="text" class="input" name="" id="" placeholder="Username" >
                <input type="email" class="input" name="" id="" placeholder="Email" >
                <input type="password" class="input" name="" id="" placeholder="Password" >
                <input type="password" class="input" name="" id="" placeholder="Password confirmation" >
            <div>
                <p style="font-family: poppins, sans-serif;"><strong>Date of birth</strong></p>
                <input type="number" class="date" placeholder="day" min="1" max="31">
                <input type="number" class="date" placeholder="month" min="1" max="12">
                <input type="number" class="date" placeholder="year" max="2024">
            </div>
            <button class="button"><strong> sign me up </strong></button>
        </form>
    </div>
    
</body>
</html>
